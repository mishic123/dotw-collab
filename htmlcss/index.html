<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      HTML & CSS Drawing
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

  <body>
    <img class="background" src="imgs/sky2.gif">
    <img class="space" src="imgs/space.gif">
    <img class="earth" src="imgs/earth.gif">
    <img class="stars" src="imgs/stars2.gif">
    <img class="stars2" src="imgs/shootingStar.gif">
    <div class="rocket-animate">
      <img class="rocket" src="imgs/rocket2.gif">
    </div>

    <div class="contain">
      <img class="moon" src="imgs/moon1.gif">
      <img class="planet" src="imgs/planet1.gif">
    </div>

    <img class="flash" src="imgs/flash.gif">

    <div class="float-animate">
      <img class="float" src="imgs/astronaut.gif">
    </div>
    <audio autoplay controls>
      <source src="NeverGoing.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
